<ng-container *ngIf="video">
  <div class="container">
    <h1>{{ video.title }}</h1>
    <p class="page-description">
      Here comes the specific video to be captionized.
    </p>

    
        <div class="row">
          <div class="col col-6">
            <youtube-player
              #player
              [videoId]="video.video_id"
              [playerVars]="{ controls: 0 }"
              suggestedQuality="highres"
              [height]="315"
              [width]="560"
            >
            </youtube-player>

            <div class="mt-2">
              <button
                *ngIf="!isVideoPlaying"
                (click)="playVideo()"
                type="button"
                class="btn btn-secondary me-2"
              >
                <i class="fas fa-play me-1"></i> Play
              </button>
              <button
                *ngIf="isVideoPlaying"
                (click)="pauseVideo()"
                type="button"
                class="btn btn-secondary"
              >
                <i class="fas fa-pause me-1"></i> Pause
              </button>
            </div>
          </div>
          <div class="col col-6">

            <div class="card card-body">

            <form #formSubtitle="ngForm" novalidate>
              <label>Captions</label>
              <textarea
                [ngModel]="video.subtitles"
                (keyup)="isTyping()"
                name="subtitles"
                cols=""
                rows="10"
                class="form-control"
                required
                placeholder="Aqui tem a box da legenda"
              ></textarea>
              <div class="mt-2">

                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <select
                        [ngModel]="video.status"
                        title="Job status"
                        name="status"
                        class="form-select"
                      >
                        <option value="0created">
                          {{ "0created" | jobStatus: "label" }}
                        </option>
                        <option value="1not_started">
                          {{ "1not_started" | jobStatus: "label" }}
                        </option>
                        <option value="2in_progress">
                          {{ "2in_progress" | jobStatus: "label" }}
                        </option>
                        <option value="3completed">
                          {{ "3completed" | jobStatus: "label" }}
                        </option>
                        <option value="4published" disabled>
                          {{ "4published" | jobStatus: "label" }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="col-3 d-grid">
                    <button
                      (click)="save(formSubtitle.value)"
                      type="button"
                      class="btn btn-primary"
                    >
                      Salvar
                    </button>
                  </div>
                </div>
              </div>
            </form>

          </div>

      </div>
    </div>

    <div class="mt-3">
      <button (click)="deleteVideo()" type="button" class="btn btn-outline-danger">
        <i class="fas fa-trash mr-2"></i> Remove video
      </button>
    </div>
  </div>
</ng-container>
