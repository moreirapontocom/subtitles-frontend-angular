<span *ngIf="context=='button'">
  <i *ngIf="loading" class="fas fa-circle-notch fa-spin" [ngClass]="color"></i>
  <ng-content *ngIf="!loading"></ng-content>
</span>

<div *ngIf="loading && context=='page'" class="text-center text-primary mt-5 mb-5">
  <!-- SPINNER -->
  <div class="container page">
    <i class="fas fa-circle-notch text-primary fa-spin fa-3x"></i>
  </div>
</div>
